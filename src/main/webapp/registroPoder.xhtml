<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke waving his hand" />
		<h2>Poder</h2>
		<h:inputText id="poder_poder" title="Poder: "
			value="#{poderBean.poder_poder}" required="true"
			requiredMessage="Error: Introduce un poder." maxlength="100" />

		<p></p>
		<h:commandButton id="submit" value="Enviar" action="#{poderBean.registrar()}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
