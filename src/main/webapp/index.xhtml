<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>

		<h2>#{messageBean.mensaje}!</h2>

		<h:commandButton id="registroCargo" value="Registrar un cargo"
			action="registroCargo" />
		<h:commandButton id="registroEntidad" value="Registrar una entidad"
			action="registroEntidad" />
		<h:commandButton id="registroPoder" value="registrar un poder"
			action="registroPoder" />
		<h:commandButton id="registroCaseFile" value="registrar un case file"
			action="registroCaseFile" />
		<h:commandButton id="registroCapturaProto"
			value="registrar una protocolizacion" action="registroCapturaProto" />
		<h:commandButton id="listadoProto" value="Ver protocolizaciones"
			action="listadoProto" />
	</h:form>

	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
