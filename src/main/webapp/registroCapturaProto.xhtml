<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>
		<h1>Registro de una protocolizaci√≥n notarial </h1>
		<h2>Num. Control</h2>
		<h:inputText id="numControlP" title="El numero de control es:" required="true"
			value="#{capturaProtoBean.captura_proto_numControlP}" maxlength="20"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Fecha de expedicion</h2>
		<h:inputTextarea id="fecExpP" title="La fecha de expedicion es:"
			required="true" value="#{capturaProtoBean.captura_proto_fecExpP}" maxlength="20"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Num. Instrumento</h2>
		<h:inputTextarea id="numInstruP" title="El numero de instrumento es:"
			required="true" value="#{capturaProtoBean.captura_proto_numInstruP}" maxlength="20"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Num. Notario</h2>
		<h:inputTextarea id="numNotarioP" title="El numero del notario es:"
			required="true" value="#{capturaProtoBean.captura_proto_numNotarioP}" maxlength="20"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Nombre del notario</h2>
		<h:inputTextarea id="notarioP" title="El nombre del notario es:"
			required="true" value="#{capturaProtoBean.captura_proto_notarioP}" maxlength="200"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Ruta del pdf</h2>
		<h:inputTextarea id="pdfproto" title="La ruta del pdf es:"
			required="true" value="#{capturaProtoBean.captura_proto_ruta_pdfproto}" maxlength="200"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Otorgante</h2>
		<h:inputTextarea id="otorganteP" title="El otorgante es:"
			required="true" value="#{capturaProtoBean.captura_proto_otorganteP}" maxlength="200"
			requiredMessage="El campo es requerido." />
		<p></p>
		<h2>Entidad</h2>
		<h:selectOneMenu id="departamento" title="Los departamentos son:"
			value="#{capturaProtoBean.captura_proto_entityP}">

			<f:selectItem itemLabel="CDMX" itemValue="1" />
			<f:selectItem itemLabel="Durango" itemValue="2" />
			<f:selectItem itemLabel="Chiapas" itemValue="3" />

		</h:selectOneMenu>
		<p></p>
		<h:commandButton id="submit" value="Enviar"
			action="#{capturaProtoBean.registrar()}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
	
	<div>
		
	
	</div>
	
	
</h:body>
</html>
