<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>

		<h2>Protocolizaciones definidas</h2>


		<h:dataTable value="#{listaProtoBean.protos}" var="proto">

			<h:column>
				<h:inputText value="#{proto.captura_proto_numControlP}" />
			</h:column>
			<h:column>

				<h:inputText value="#{proto.captura_proto_fecExpP}" />
			</h:column>

			<h:column>
				<h:inputText value="#{proto.captura_proto_numInstruP}" />
			</h:column>
			<h:column>
				<h:inputText value="#{proto.captura_proto_numNotarioP}" />
			</h:column>
			<h:column>
				<h:inputText value="#{proto.captura_proto_notarioP}" />
			</h:column>
			<h:column>
				<h:inputText value="#{proto.captura_proto_ruta_pdfproto}" />
			</h:column>
			<h:column>
				<h:inputText value="#{proto.captura_proto_otorganteP}" />
			</h:column>
			<h:column>
				<h:inputText value="#{proto.captura_proto_caseFileP}" />
			</h:column>

		</h:dataTable>


	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
